<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Meme Generetor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Meme Generator</h1>
  </header>

  <form>
    <label for="text-input">Texto:</label>
    <input type="text" id="text-input" name="texto" maxlength="60">
    <label for="meme-insert">Foto:</label>
    <input type="file" name="" id="meme-insert" accept=".jpeg,.jpg,.png,.webp">

  </form>

  <div id="meme-image-container">
    <img src="" alt="" id="meme-image"/>
    <div id="meme-text"></div>
  </div>

  <div>
    <button data-class="fire" id="fire">Fire</button>
    <button data-class="water" id="water">Water</button>
    <button data-class="earth" id="earth">Earth</button>
  </div>

  <div>
    <img src="imgs/meme1.png" alt="meme 1" id="meme-1" class="miniMeme">
    <img src="imgs/meme2.png" alt="meme 2" id="meme-2" class="miniMeme">
    <img src="imgs/meme3.png" alt="meme 3" id="meme-3" class="miniMeme">
    <img src="imgs/meme4.png" alt="meme 4" id="meme-4" class="miniMeme">
  </div>

  <script src="script.js"></script>
</body>

</html>
